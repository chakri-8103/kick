        }

        .container {
            width: 100%;
            max-width: 700px;
            padding: 30px;
            margin: 50px;
            border: 5px solid #000;
            /* Increased border thickness */
            text-align: center;
            background-color: white;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Slightly darker shadow */
            border-radius: 15px;
            /* Optional: Adds rounded corners */
        }

        .logo-row {
            display: flex;
            justify-content: space-between;
            /* Push logos to left and right */
            align-items: center;
            width: 100%;
            position: absolute;
            top: 8%;
            left: 0;
            padding: 0 10%;

        }

        .logo {
            width: 90px;
            height: 90px;
            display: flex;
            align-items: center;
            background-color: whitesmoke;
        }

        .left-logo {
            margin-left: -4%;
        }

        .right-logo {
            margin-right: 16%;
            background-color: white;
        }

        .code {

            bottom: 20px;
            right: 30px;
            font-weight: bold;
            font-size: 20px;
            color: #004085;
        }

        .college {

            font-weight: bold;
            margin-bottom: 5px;

            color: #004085;
        }

        .title {

        }

        .title-row {

        .subtitle {

            margin-bottom: 10px;
            color: #e83e8c;
        }

        .divider {

            margin: 20px 0;
        }

        .details {
            text-align: left;
            padding: 0 40px;

        .detail-row {

            margin: 10px 0;
            font-size: 18px;
        }

        .detail-label {

            width: 160px;
            color: #343a40;

            padding-bottom: 15%;
            align-items: center;
